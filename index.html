<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap-grid.min.css" />
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="devicePixelRatio"></h1>
  </div>
  <div class="container">
    <div class="d-flex justify justify-content-around flex-wrap">
      <div style="width: 300px;">
        <h2>CSS style 300px width with 300x300px img</h2>
        <img src="https://i.picsum.photos/id/237/300/300.jpg" style="width: 300px;">
      </div>
      <div style="width: 300px;">
        <h2>CSS style 300px width with 600x600px img</h2>
        <img src="https://i.picsum.photos/id/237/600/600.jpg" style="width: 300px;">
      </div>
      <div style="width: 300px;">
        <h2>CSS style 300px width with img use srcset property</h2>
        <img srcset="https://i.picsum.photos/id/237/300/300.jpg 1x,https://i.picsum.photos/id/237/450/450.jpg 1.5x,https://i.picsum.photos/id/237/600/600.jpg 2x" style="width: 300px;">
      </div>
    </div>
  </div>
  <script>
    document.getElementById('devicePixelRatio').innerText = `devicePixelRatio: ${window.devicePixelRatio}`
  </script>
</body>
</html>
